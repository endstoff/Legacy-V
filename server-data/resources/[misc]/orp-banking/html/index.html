<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bankui">
        <button class="close">X</button>
        <div class="row">
            <div class="column left">
                <div class="logo-area">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">Willkommen zurück,</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>

                </div>
                <div class="quick-actions">
                    <div class="quick-msg">Schnellaktion</div>
                    <button class="btn-quick" id="withdraw-100">$500 abheben</button>
                    <button class="btn-quick" id="withdraw-250">$1000 abheben</button>
                    <button class="btn-quick" id="withdraw-500">$5000 abheben</button>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                        <div class="account-services">
                            <div class="label m-top">Kontodienstleistungen</div>
                            <div class="deposit m-top-med">
                                <div class="label-sm">Geld einzahlen</div>
                                <input type="number" placeholder="Betrag Einzahlen" id="depositval" class="inputs">
                                <button class="btn" id="deposit">Einzahlen</button>
                            </div>
                            <div class="withdraw m-top-big">
                                <div class="label-sm">Geld abheben</div>
                                <input type="number" placeholder="Betrag Abheben" id="withdrawval" class="inputs">
                                <button class="btn" id="withdraw">Abheben</button>
                            </div>
                        </div>
                    </div>
                    <div class="column-2nd">
                        <div class="transfer-money">
                            <div class="label m-top">Überweisen</div>
                            <div class="input-section">
                                <div class="label-sm m-top-med">Empfänger BLZ</div>
                                <input type="number" placeholder="0" id="idval" class="inputs">
                            </div>
                            <div class="input-section">
                                <div class="label-sm m-top">Betrag zum Überweisen</div>
                                <input type="number" placeholder="0" id="transferval" class="inputs">
                            </div>
                            <button class="btn" id="transfer">Überweisen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
