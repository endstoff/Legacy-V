    <div id="ui">

        <div class="stat" id="voice">
            <div class="icon"><i class="fas fa-microphone fa-2x" id="talking"></i></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    	<script type="text/javascript">
    		$(function() {
            window.addEventListener('message', function(event) {
				if (event.data.type === "talking"){
					document.getElementById("talking").className = "fas fa-microphone fa-2x";
					document.getElementById("talking").style.color = "red";
				} else if (event.data.type === "unmute") {
					document.getElementById("talking").className = "fas fa-microphone fa-2x";
					document.getElementById("talking").style.color = "white";
				} else if (event.data.type === "mute") {
					document.getElementById("talking").className = "fas fa-microphone-slash fa-2x";
					document.getElementById("talking").style.color = "white";
                } else if (event.data.type === "hide") {
						$('#ui').hide();
					} else if (event.data.type === "show") {
						$('#ui').show();
					}
            });
		});
    	</script>
