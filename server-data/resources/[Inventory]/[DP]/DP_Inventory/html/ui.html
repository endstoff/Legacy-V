<!DOCTYPE html>
<html>

<head>
	<title>Dutch Players // ESX Inventory</title>
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body class="noselect">
	<script src="js/config.js"></script>
	<script src="locales/en.js"></script> <!-- CHANGE YOUR LANGUAGE HERE -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/inventory.js"></script>
	<script>
		$(function () {
			$("#dialog").dialog({
				autoOpen: false,
				clickOutside: true
			});
		});
	</script>
	<div id="notificatie"></div>
	<div id="playerInventoryHotbar"></div>
	<div class="ui">
		<div class="inventory">
			<div id="playerInventoryFastItems">
			</div>
			<div id="playerInventory">
			</div>
			<div id="controls">
			<div class="info-div"></div>
				<div class="controls-div">
				<div id="varWeight" class="bar">
					<img class="barIcon" src="img/weight.svg"></img>
					<div class="weight-div"></div>
					<div id="boxSetWeight"></div>
				</div>
					<input type="number" class="control" id="count" value="1">
					<div class="control" id="use"></div>
					<div class="control" id="give"></div>
					<div class="control" id="drop"></div>
				</div>
			</div>
		</div>
			<div id="noSecondInventoryMessage"></div>
			<div id="dialog"></div>
			<div id="nearPlayers"></div>
			<div id="otherInventory"></div>
	</div>
</body>
	<script>
		$(document).ready(function () {
			$("#use").html(invLocale.useItem);
			$("#give").html(invLocale.giveItem);
			$("#drop").html(invLocale.dropItem);
			$("#noSecondInventoryMessage").html(invLocale.secondInventoryNotAvailable);
		});
	</script>
</html>
